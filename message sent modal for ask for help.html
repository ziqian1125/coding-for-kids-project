<!doctype html>
<html lang="en">
  <head>
    <style>
        .background{
           background-color:rgba(0, 29, 74, 1);
        }
        .buttonBg{
           background-color:#537D8D;
        }
        .textcolor{
        color: #FFFFFF
        } 

        .btn-close{
          background:rgba(0, 29, 74, 1) !important;
        }  
        </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary textcolor" data-bs-toggle="modal" data-bs-target="#exampleModal" style="font-family: 'Montserrat' sans-serif; background-color:#537D8D";>
    Send
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content background" style=background-color:rgba(0,29,74,1);>
        <div class="modal-header" style=border-bottom:rgba(0,29,74,1)>
          <button type="button" class="btn-close" style="margin-right: 8px" data-bs-dismiss="modal" aria-label="Close"><img src="closebtn.png" style="width: 25px; height:25px"></button>
        </div>
        <div class="modal-body" style="font-family: 'Montserrat' sans-serif; margin-left: 20px;margin-right: 20px">
            <h5 class="textcolor text-center"> Message sent!</h5>
            <p class="textcolor text-center">Your community got the question and will reply soon. </p>
            </div> 
 <!-- Submit button -->
 <div class="d-grid gap-2 d-md-flex">
    <button type="submit" class="btn btn-secondary btn-sm buttonBg" style="font-family: 'Montserrat' sans-serif; margin-left: 212px; margin-bottom:30px; background-color:#537D8D;">Continue</button>
  </div>
        </div>

</div> -->
        </div>
      </div>
    </div>
  </div>
